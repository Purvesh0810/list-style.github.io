<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST STYLE CSS</title>

    <style>
        .List{
            color: chartreuse;
            list-style-type: georgian; /* armenian; circle; decimal; decimal-leading-zero; disc; inside; lower-alpha; lower-greek; lower-latin; lower-roman; outside; square; upper-alpha; upper-roman */
            list-style-position: inside; /* outside; inherit; unset; initial */
            /* list-style-image: url(https://picsum.photos/50/50); */
        }
    </style>

</head>
<body>

    <ul class="List">
        <li>
            Tea
        </li>
        <li>
            Coffee
        </li>
        <li>
            Mocktail
        </li>
        <li>
            Shake
        </li>
    </ul>

</body>
</html>
